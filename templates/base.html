<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <style>
    :root {
        --bg-light: #f5f5f7;
        --card-light: #ffffff;
        --text-light: #000000;
        --border-light: #e0e0e0;

        --bg-dark: #1c1c1e;
        --card-dark: #2c2c2e;
        --text-dark: #f5f5f7;
        --border-dark: #3a3a3c;
    }

    body[data-theme='light'] {
        --bg: var(--bg-light);
        --card: var(--card-light);
        --text: var(--text-light);
        --border: var(--border-light);
    }

    body[data-theme='dark'] {
        --bg: var(--bg-dark);
        --card: var(--card-dark);
        --text: var(--text-dark);
        --border: var(--border-dark);
    }

    body {
        margin:0;
        padding:20px;
        background: var(--bg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        color: var(--text);
        transition: background .3s, color .3s;
    }

    .card {
        background: var(--card);
        border:1px solid var(--border);
        padding:20px;
        max-width:650px;
        margin:20px auto;
        border-radius:20px;
        box-shadow:0 8px 20px rgba(0,0,0,0.05);
        transition: background .3s, border .3s;
    }

    input, select {
        width:100%;
        padding:12px;
        margin:8px 0;
        border-radius:12px;
        border:1px solid var(--border);
        background:var(--card);
        color:var(--text);
        box-sizing: border-box; 
    }

    .btn {
        width:100%;
        padding:12px;
        background:#0071e3;
        border:none;
        border-radius:12px;
        color:white;
        cursor:pointer;
        font-size:1rem;
    }

    .table-container {
        overflow-x:auto;
    }

    table {
        width:100%;
        border-collapse:collapse;
    }

    td, th {
        padding:12px;
        border-bottom:1px solid var(--border);
        text-align: left;
    }

    .delete-btn {
        background:#ff3b30;
        color:white;
        padding:6px 12px;
        border:none;
        border-radius:10px;
        cursor:pointer;
    }

    .theme-toggle {
        text-align:center;
        margin:10px;
    }
    
    a { color: #0071e3; text-decoration: none; }

    /* New Style for the Flash Message */
    .flash-message {
        background: #34c759; /* Apple Green */
        color: white;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        max-width: 650px;
        margin: 0 auto 20px auto; /* Centered with bottom margin */
        box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        font-weight: 500;
    }
    </style>
    <script>
    function switchTheme() {
        const current = document.body.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.cookie = `theme=${next}; path=/;`;
        location.reload();
    }
    </script>
</head>
<body data-theme='{{theme}}'>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
