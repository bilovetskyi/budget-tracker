<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <style>
    :root {
        --bg-light: #f5f5f7;
        --card-light: #ffffff;
        --text-light: #000000;
        --border-light: #e0e0e0;

        --bg-dark: #1c1c1e;
        --card-dark: #2c2c2e;
        --text-dark: #f5f5f7;
        --border-dark: #3a3a3c;
    }

    body[data-theme='light'] {
        --bg: var(--bg-light);
        --card: var(--card-light);
        --text: var(--text-light);
        --border: var(--border-light);
    }

    body[data-theme='dark'] {
        --bg: var(--bg-dark);
        --card: var(--card-dark);
        --text: var(--text-dark);
        --border: var(--border-dark);
    }

    body {
        margin:0;
        padding:20px;
        background: var(--bg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        color: var(--text);
        transition: background .3s, color .3s;
    }

    .card {
        background: var(--card);
        border:1px solid var(--border);
        padding:20px;
        max-width:650px;
        margin:20px auto;
        border-radius:20px;
        box-shadow:0 8px 20px rgba(0,0,0,0.05);
        transition: background .3s, border .3s;
    }

    input, select {
        width:100%;
        padding:12px;
        margin:8px 0;
        border-radius:12px;
        border:1px solid var(--border);
        background:var(--card);
        color:var(--text);
        box-sizing: border-box; 
    }

    .btn {
        width:100%;
        padding:12px;
        background:#0071e3;
        border:none;
        border-radius:12px;
        color:white;
        cursor:pointer;
        font-size:1rem;
    }

    .table-container {
        overflow-x:auto;
    }

    table {
        width:100%;
        border-collapse:collapse;
    }

    td, th {
        padding:12px;
        border-bottom:1px solid var(--border);
        text-align: left;
    }

    .delete-btn {
        background:#ff3b30;
        color:white;
        padding:6px 12px;
        border:none;
        border-radius:10px;
        cursor:pointer;
    }

    .theme-toggle {
        text-align:center;
        margin:10px;
    }
    
    a { color: #0071e3; text-decoration: none; }

    /* New Style for the Flash Message */
    .flash-message {
        background: #34c759; /* Apple Green */
        color: white;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        max-width: 650px;
        margin: 0 auto 20px auto; /* Centered with bottom margin */
        box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        font-weight: 500;
    }
    /* Header Layout */
    .header-bar {
        display: flex;
        justify-content: space-between; /* Pushes items to edges */
        align-items: center;
        margin-bottom: 20px;
    }

    .header-bar h1 {
        margin: 0; /* Remove default margin so it aligns nicely */
    }

    /* The User Icon Container */
    .user-menu {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    /* The SVG Icon itself */
    .user-icon {
        width: 40px;
        height: 40px;
        fill: var(--text); /* Matches your theme color */
        transition: opacity 0.2s;
    }
    .user-icon:hover { opacity: 0.7; }

    /* The Dropdown Box (Hidden by default) */
    .dropdown-content {
        display: none; /* Hidden */
        position: absolute;
        right: 0;
        top: 50px;
        background-color: var(--card);
        min-width: 200px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 15px;
        z-index: 100;
    }

    /* Show dropdown when hovering over the menu */
    .user-menu:hover .dropdown-content {
        display: block;
    }

    /* Styling items inside the dropdown */
    .dropdown-content p {
        margin: 0 0 10px 0;
        text-align: center;
        font-weight: bold;
        border-bottom: 1px solid var(--border);
        padding-bottom: 10px;
    }

    .dropdown-content .btn {
        margin-bottom: 5px;
        font-size: 0.9rem;
    }
    
    .logout-btn {
        background-color: #ff3b30; /* Red for logout */
        text-decoration: none;
        display: block;
        text-align: center;
        color: white;
        padding: 10px;
        border-radius: 12px;
    }
    </style>
    <script>
    function switchTheme() {
        const current = document.body.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.cookie = `theme=${next}; path=/;`;
        location.reload();
    }
    </script>
</head>
<body data-theme='{{theme}}'>

    {% block content %}{% endblock %}
</body>
</html>
